<div class="container-lg">
  <form>
    <h4>Endereço</h4>
    <div class="row">
      <div class="col-lg-10">
        <label>Logradouro</label>
        <input name="logradouro" [(ngModel)]="endereco.Logradouro" type="text" class="form-control" placeholder="">
      </div>
      <div class="col-lg-2">
        <label>Número</label>
        <input name="numero" [(ngModel)]="endereco.Numero" type="text" class="form-control" placeholder="">
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <label>CEP</label>
        <input name="cep" [(ngModel)]="endereco.Cep" type="text"
               class="form-control">
      </div>
      <div class="col-lg-6">
        <label>Cidade</label>
        <input name="cidade" [(ngModel)]="endereco.Cidade" type="text" class="form-control" placeholder="">
      </div>
      <div class="col-lg-2">
        <label>Estado</label>
        <input name="uf" [(ngModel)]="endereco.UF" type="text" class="form-control" placeholder="">
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-lg-12">
        <button class="col-sm-3 btn btn-success">Confirm</button>
      </div>
    </div>
  </form>
</div>
