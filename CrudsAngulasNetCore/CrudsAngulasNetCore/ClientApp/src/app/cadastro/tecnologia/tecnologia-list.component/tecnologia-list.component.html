<h3>Lista de Tecnologias</h3>

<div class="row">
  <div class="col-sm-12">
    <table class="table">
      <thead>
        <tr>          
          <th scope="col">Nome</th>
          <th scope="col">Apelido</th>
          <th scope="col">Utilidade</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="tecnologias.length == 0" >
          <td colspan="4">Nenhum registro encontrado</td>
        </tr>
        <tr *ngFor="let t of tecnologias">          
          <td>{{t.nome}}</td>
          <td>{{t.apelido}}</td>
          <td>{{t.utilidade}}</td>

          <td> 
            <a 
              [routerLink]="['/tecnologia/create']"
              [state]="{data:t}"
              class="btn btn-primary">Editar
            </a> 
          </td>
          <td> 
              <a
                [routerLink]="['/tecnologia/delete', t.id, t.nome]"  
                class="btn btn-success">Deletar
              </a> 
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <!-- <a class="nav-link"  (click)='collapse()'> -->
  <button class="col-sm-3 btn btn-success" [routerLink]='["/tecnologia/create"]'>Adicionar Novo</button>
<!-- </a> -->
  </div>
</div>
